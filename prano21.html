<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>HTML Forms</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 
        form { 
            width: 300px; 
        } 
    </style> 
</head> 
<body> 
    <h1>HTML Forms</h1> 
    <form> 
        <label for="fname">First name:</label> 
        <input type="text" id="fname" name="fname"><br><br> 
        <label for="lname">Last name:</label> 
        <input type="text" id="lname" name="lname"><br><br> 
        <input type="radio" id="html" name="fav_language" value="HTML"> 
        <label for="html">HTML</label><br> 
        <input type="radio" id="css" name="fav_language" value="CSS"> 
        <label for="css">CSS</label><br> 
        <input type="radio" id="javascript" name="fav_language" value="JavaScript"> 
        <label for="javascript">JavaScript</label><br> 
        <input type="checkbox" id="bike" name="vehicle1" value="Bike"> 
        <label for="bike">I have a bike</label><br> 
        <input type="checkbox" id="car" name="vehicle2" value="Car"> 
        <label for="car">I have a car</label><br> 
        <input type="checkbox" id="boat" name="vehicle3" value="Boat"> 
        <label for="boat">I have a boat</label><br><br> 
        <input type="submit" value="Submit"> 
    </form> 
</body> 
</html>
