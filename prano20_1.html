<!DOCTYPE html> 
<html lang="en"> 
<head> 
        <title>Vertical Frames Example</title> 
</head> 
<frameset rows="25%,25%,25%,25%"> <!-- Divides the page vertically into 4 frames --> 
    <frame src="frame_1.html" name="frame1"> 
    <frame src="frame_2.html" name="frame2"> 
    <frame src="frame_3.html" name="frame3"> 
    <frame src="frame_4.html" name="frame4"> 
</frameset> 
</html>
