<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Banking App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>Student Bank</h1>
    </header>

    <main>
      <section class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Student ID" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
      </section>

      <section class="dashboard">
        <h2>Welcome, Student</h2>
        <div class="account-summary">
          <p><strong>Account Balance:</strong> $1,250.00</p>
          <p><strong>Last Transaction:</strong> -$50.00 (Bookstore)</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Student Bank. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
