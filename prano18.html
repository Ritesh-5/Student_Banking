<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Table Design</title> 
</head> 
<body> 
    <h2>Animal and Bird Table</h2> 
    <table border="1" cellspacing="0" cellpadding="10" style="text-align: center; width: 80%; 
margin: auto;"> 
        <!-- Table Header --> 
        <thead> 
            <tr style="background-color: #f2f2f2;"> 
                <th>Name</th> 
                <th>Image</th> 
                <th>Category</th> 
            </tr> 
        </thead> 
        <!-- Table Body --> 
        <tbody> 
            <!-- Row 1 --> 
            <tr> 
                <td>Tiger</td> 
                <td> 
                    <img src="tiger.jpg" alt="Tiger Image" width="100"> 
                </td> 
                <td>Animal</td> 
            </tr> 
            <!-- Row 2 --> 
            <tr> 
                <td>Eagle</td> 
                <td> 
                    <img src="eagle.jpg" alt="Eagle Image" width="100"> 
                </td> 
                <td>Bird</td> 
            </tr> 
            <!-- Row 3 --> 
            <tr> 
                <td>Rabbit</td> 
                <td> 
                    <img src="rabbit.jpg" alt="Rabbit Image" width="100"> 
                </td> 
                <td>Animal</td> 
            </tr> 
            <!-- Row 4 --> 
            <tr> 
                <td>Parrot</td> 
                <td> 
                    <img src="parrot.jpg" alt="Parrot Image" width="100"> 
                </td> 
                <td>Bird</td> 
            </tr> 
        </tbody> 
    </table> 
</body> 
</html>
